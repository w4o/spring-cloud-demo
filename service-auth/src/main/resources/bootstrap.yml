spring:
  application:
    name: @project.artifactId@
  profiles:
    active: dev
  cloud:
    config:
      uri: http://config:8888
      fail-fast: true
      password: config-password
      username: config-user

security:
  oauth2:
    clientId: spring-cloud-demo-auth-client_id
    secret: spring-cloud-demo-auth-secret


logging:
  level:
    root: DEBUG